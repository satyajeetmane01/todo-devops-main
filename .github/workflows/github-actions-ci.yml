name: CI - Vite React Todo App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint (do not fail build)
        run: npm run lint
        continue-on-error: true


      - name: Build Vite app
        run: npm run build

      - name: Upload production build (dist)
        uses: actions/upload-artifact@v4
        with:
          name: vite-react-todo-build
          path: dist
